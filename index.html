
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GPS Grave Grid - Fixed Rebuild</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>

   <style>
        html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: transparent; }
        .ui-container {
            position: fixed; top: 0; left: 0; width: 100%;
            z-index: 1000; padding: 10px; background: rgba(0,0,0,0.8);
            color: white; font-family: sans-serif; display: flex; gap: 5px; justify-content: center;
        }
        input { width: 85px; padding: 8px; border-radius: 4px; border: none; }
        button { padding: 8px 15px; background: #28a745; color: white; border: none; border-radius: 4px; font-weight: bold; }
    </style>
</head>

<body>
    <div class="ui-container">
        <input type="number" id="latInput" value="52.367825" step="0.0000001">
        <input type="number" id="lngInput" value="13.194519" step="0.0000001">
        <button id="updateBtn">UPDATE</button>
    </div>

    <a-scene 
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;">

        <a-camera gps-camera="simulateLatitude: 52.367972; simulateLongitude: 13.194501; minDistance: 0;" rotation-reader></a-camera>

        <a-entity id="grid-anchor"></a-entity>

    </a-scene>

    <script>
        window.onload = () => {
            const updateBtn = document.getElementById('updateBtn');
            const anchor = document.getElementById('grid-anchor');

            function rebuild() {
                const lat = parseFloat(document.getElementById('latInput').value);
                const lng = parseFloat(document.getElementById('lngInput').value);

                // Wipe everything
                while (anchor.firstChild) { anchor.removeChild(anchor.firstChild); }

                // Create a container for the GPS point
                const tree = document.createElement('a-entity');
                tree.setAttribute('gps-entity-place', `latitude: ${lat}; longitude: ${lng};`);
                
                // Generate Rings
                generateRing(tree, 1, 16, 2.0, "#00ff00"); // Inner
                generateRing(tree, 17, 40, 4.0, "#00ccff"); // Outer

                anchor.appendChild(tree);
            }

            updateBtn.addEventListener('click', rebuild);
            rebuild();
        };

        function generateRing(parent, startNum, endNum, dist, color) {
            const total = (endNum - startNum) + 1;
            const perSide = total / 4;
            const step = (dist * 2) / perSide;

            for (let i = 0; i < total; i++) {
                const container = document.createElement('a-entity');
                let x = 0, z = 0;
                const side = Math.floor(i / perSide);
                const progress = (i % perSide) * step - dist;

                if (side === 0) { x = progress; z = -dist; } 
                else if (side === 1) { x = dist; z = progress; } 
                else if (side === 2) { x = -progress; z = dist; } 
                else if (side === 3) { x = -dist; z = -progress; }

                // Set position (y=0.1 to stay on ground)
                container.setAttribute('position', `${x} 0.1 ${z}`);

                // 1. THE CIRCLE
                const ring = document.createElement('a-ring');
                ring.setAttribute('radius-inner', '0.28');
                ring.setAttribute('radius-outer', '0.35');
                ring.setAttribute('color', color);
                ring.setAttribute('rotation', '-90 0 0');
                ring.setAttribute('material', 'shader: flat;');
                container.appendChild(ring);

                // 2. THE NUMBER (Sitting inside the circle)
                const label = document.createElement('a-text');
                label.setAttribute('value', startNum + i);
                label.setAttribute('align', 'center');
                label.setAttribute('width', '4'); 
                label.setAttribute('color', '#FFFFFF');
                // Rotate -90 on X so it lies flat on the ground inside the ring
                label.setAttribute('rotation', '-90 0 0'); 
                label.setAttribute('position', '0 0.05 0'); 
                container.appendChild(label);

                parent.appendChild(container);
            }
        }
    </script>
</body>
</html>
