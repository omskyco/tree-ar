<!DOCTYPE html>
<html>
<head>
    <title>AR Grave Grid - North Aligned</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.150.1/build/three.module.js" } }
    </script>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: sans-serif; }
        #instructions {
            position: fixed; top: 5%; left: 50%; transform: translateX(-50%);
            color: white; background: rgba(0,0,0,0.75); padding: 15px;
            border-radius: 10px; z-index: 999; text-align: center; width: 85%;
        }
    </style>
</head>
<body>
    <div id="instructions">1. START AR<br>2. Find floor<br>3. Tap the tree trunk base</div>

    <script type="module">
        import * as THREE from 'three';
        import { ARButton } from 'https://unpkg.com/three@0.150.1/examples/jsm/webxr/ARButton.js';

        let scene, camera, renderer, reticle;
        let hitTestSource = null;
        let hitTestSourceRequested = false;
        let northOffset = 0;

        // Listen for phone compass to find North
        window.addEventListener('deviceorientationabsolute', (event) => {
            if (event.alpha !== null) {
                // alpha is the rotation around the z-axis (compass heading)
                northOffset = THREE.MathUtils.degToRad(event.alpha);
            }
        }, true);

        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 30);

            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
            scene.add(light);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            document.body.appendChild(ARButton.createButton(renderer, { 
                requiredFeatures: ['hit-test'],
                optionalFeatures: ['dom-overlay'],
                domOverlay: { root: document.body }
            }));

            // Reticle for placement
            reticle = new THREE.Mesh(
                new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2),
                new THREE.MeshBasicMaterial({ color: 0x00ff00 })
            );
            reticle.matrixAutoUpdate = false;
            reticle.visible = false;
            scene.add(reticle);

            const controller = renderer.xr.getController(0);
            controller.addEventListener('select', onSelect);
            scene.add(controller);
        }

        function createGraveCircle(number, color) {
            const group = new THREE.Group();
            
            // The Circle on the ground
            const circleGeom = new THREE.RingGeometry(0.25, 0.3, 32).rotateX(-Math.PI / 2);
            const circleMat = new THREE.MeshBasicMaterial({ color: color, side: THREE.DoubleSide });
            const circle = new THREE.Mesh(circleGeom, circleMat);
            group.add(circle);

            return group;
        }

        function onSelect() {
            if (reticle.visible) {
                const gridAnchor = new THREE.Group();
                reticle.matrix.decompose(gridAnchor.position, gridAnchor.quaternion, gridAnchor.scale);
                
                // Align the whole grid to North
                gridAnchor.rotation.y = northOffset;

                // Create the 40 graves based on the square diagram
                // Inner Ring (1-16) - Greenish
                generateSquareRing(gridAnchor, 1, 16, 1.5, 0x99ff99); 
                // Outer Ring (17-40) - Blueish
                generateSquareRing(gridAnchor, 17, 40, 2.8, 0x99ccff);

                scene.add(gridAnchor);
                reticle.visible = false; // Hide reticle after placement
                document.getElementById('instructions').innerHTML = "GRID ANCHORED TO NORTH<br>Walk around to inspect graves.";
            }
        }

        function generateSquareRing(parentGroup, startNum, endNum, distance, color) {
            const total = (endNum - startNum) + 1;
            const perSide = total / 4;
            const step = (distance * 2) / perSide;

            for (let i = 0; i < total; i++) {
                const grave = createGraveCircle(startNum + i, color);
                let x = 0, z = 0;
                
                const side = Math.floor(i / perSide);
                const progress = (i % perSide) * step - distance;

                if (side === 0) { x = progress; z = -distance; } // North side
                else if (side === 1) { x = distance; z = progress; } // East side
                else if (side === 2) { x = -progress; z = distance; } // South side
                else if (side === 3) { x = -distance; z = -progress; } // West side

                grave.position.set(x, 0.01, z); // Slightly above floor to prevent flickering
                parentGroup.add(grave);
            }
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render(timestamp, frame) {
            if (frame) {
                const session = renderer.xr.getSession();
                const referenceSpace = renderer.xr.getReferenceSpace();

                if (hitTestSourceRequested === false) {
                    session.requestReferenceSpace('viewer').then((refSpace) => {
                        session.requestHitTestSource({ space: refSpace }).then((source) => {
                            hitTestSource = source;
                        });
                    });
                    hitTestSourceRequested = true;
                }

                if (hitTestSource) {
                    const hitTestResults = frame.getHitTestResults(hitTestSource);
                    if (hitTestResults.length > 0) {
                        const hit = hitTestResults[0];
                        reticle.visible = true;
                        reticle.matrix.fromArray(hit.getPose(referenceSpace).transform.matrix);
                    } else {
                        reticle.visible = false;
                    }
                }
            }
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
