<!DOCTYPE html>
<html>
<head>
    <title>Grave Mapping AR</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; }
        
        /* The UI Panel at the top */
        .ui-panel {
            position: fixed; top: 10px; left: 10px; z-index: 100;
            background: rgba(0,0,0,0.7); color: white; padding: 10px;
            border-radius: 8px; width: 180px; font-size: 12px;
        }
        
        /* The Compass in top right */
        #compass-container {
            position: fixed; top: 10px; right: 10px; z-index: 100;
            background: rgba(255, 255, 255, 0.9); color: black;
            padding: 10px; border-radius: 50%; width: 50px; height: 50px;
            display: flex; align-items: center; justify-content: center;
            border: 3px solid #28a745; font-weight: bold;
        }

        input { width: 100%; margin: 5px 0; border: 1px solid #ccc; }
        button { width: 100%; padding: 8px; background: #28a745; color: white; border: none; cursor: pointer; }
    </style>
</head>

<body>

    <div class="ui-panel">
        <label>Center Lat:</label>
        <input type="number" id="latInput" step="0.000001" value="52.367745">
        <label>Center Lon:</label>
        <input type="number" id="lonInput" step="0.000001" value="13.194577">
        <button onclick="updateCenter()">UPDATE CENTER</button>
    </div>

    <div id="compass-container">
        <span id="heading">0°</span>
    </div>

    <a-scene embedded vr-mode-ui="enabled: false" arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-camera gps-camera rotation-reader></a-camera>
        <a-entity id="anchor-point"></a-entity>
    </a-scene>

    <script>
        // Update the compass heading
        window.addEventListener('deviceorientation', function(event) {
            let heading = event.webkitCompassHeading || event.alpha;
            if (heading) {
                document.getElementById('heading').innerText = Math.round(heading) + "°";
            }
        });

        window.onload = () => {
            updateCenter();
        };

        function updateCenter() {
            const lat = parseFloat(document.getElementById('latInput').value);
            const lon = parseFloat(document.getElementById('lonInput').value);

            const anchorContainer = document.querySelector('#anchor-point');
            anchorContainer.innerHTML = ''; // Clear existing

            // Create a Red Pin for the Center
            const pin = document.createElement('a-cylinder');
            pin.setAttribute('gps-entity-place', `latitude: ${lat}; longitude: ${lon};`);
            pin.setAttribute('color', 'red');
            pin.setAttribute('height', '5');
            pin.setAttribute('radius', '0.05'); // Very thin pin
            anchorContainer.appendChild(pin);

            console.log("Center Pin set at:", lat, lon);
        }
    </script>
</body>
</html>
