<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Fixed AR Anchor</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,shrink-to-fit=no,user-scalable=no,viewport-fit=cover">
    
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <style>
        #ui {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            text-align: center;
        }
        button {
            padding: 15px 30px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        #msg {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            font-family: sans-serif;
            font-size: 12px;
            z-index: 1000;
        }
    </style>
</head>

<body style="margin: 0; overflow: hidden;">
    <div id="msg">Point phone at the horizon and walk a few steps...</div>
    
    <div id="ui">
        <button onclick="lockAnchor()">LOCK ANCHOR HERE</button>
    </div>

    <a-scene
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;">

        <a-entity id="anchor" visible="false">
            <a-box position="0 0.5 0" material="color: #EF2D5E; side: double;" scale="1 1 1"></a-box>
            <a-ring color="#FFF" rotation="-90 0 0" radius-inner="0.5" radius-outer="0.6"></a-ring>
        </a-entity>

        <a-camera 
            gps-camera="gpsMinDistance: 5; simulateAltitude: 1.6;" 
            rotation-reader>
        </a-camera>
    </a-scene>

    <script>
        const anchor = document.getElementById('anchor');
        const msg = document.getElementById('msg');

        function lockAnchor() {
            msg.innerText = "Getting High-Accuracy GPS...";
            
            navigator.geolocation.getCurrentPosition((pos) => {
                const lat = pos.coords.latitude;
                const lon = pos.coords.longitude;

                // Place the object at your exact feet
                anchor.setAttribute('gps-entity-place', `latitude: ${lat}; longitude: ${lon};`);
                anchor.setAttribute('visible', 'true');
                
                msg.innerText = "ANCHORED. Walk away to test.";
                console.log(`Placed at: ${lat}, ${lon}`);
            }, 
            (err) => { alert("Error: " + err.message); }, 
            { enableHighAccuracy: true });
        }

        // iPhone Requirement: Request Permission for Orientation
        window.addEventListener('load', () => {
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                const btn = document.createElement('button');
                btn.innerText = "Enable Sensors (iOS)";

                btn.style.top = "50%";
                btn.style.left = "50%";
