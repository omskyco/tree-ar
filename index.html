<!DOCTYPE html>
<html class="a-fullscreen">
<head>
    <meta charset="utf-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>test</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,shrink-to-fit=no,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="black">

    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <style>
       
        html.a-fullscreen { bottom: 0; left: 0; position: fixed; right: 0; top: 0; }
        html.a-fullscreen body { height: 100%; margin: 0; overflow: hidden; padding: 0; width: 100%; }
        html.a-fullscreen .a-canvas { width: 100% !important; height: 100% !important; top: 0 !important; left: 0 !important; right: 0 !important; bottom: 0 !important; position: fixed !important; }
        .a-canvas { height: 100%; left: 0; position: absolute; top: 0; width: 100%; }
        a-scene { display: block; position: relative; height: 100%; width: 100%; }

        .a-enter-ar { font-family: sans-serif; font-size: 13px; position: absolute; right: 20px; bottom: 20px; }
        .a-enter-ar-button { background: rgba(0, 0, 0, 0.20); border: 0; cursor: pointer; min-width: 58px; min-height: 34px; border-radius: 7px; }

        #dist-hud {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 10px 15px;
            font-family: sans-serif;
            border-radius: 10px;
            z-index: 1000;
        }
    </style>
</head>

<body style="margin: 0; overflow: hidden;">
    <div id="dist-hud">Distance: -- m</div>

    <a-scene
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false;">

        <a-box 
            id="myTarget"
            material="color: red;" 
            gps-entity-place="latitude: 52.367783; longitude: 13.194566;" 
            scale="5 5 5">
        </a-box>

        <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>

    <script>
        window.addEventListener('gps-entity-place-update-positon', (e) => {
            const distance = e.detail.distance.toFixed(2);
            document.getElementById('dist-hud').innerHTML = `Distance: ${distance} m`;
        });
    </script>
</body>
</html>
