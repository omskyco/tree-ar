<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GPS Grave Grid - AR.js</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; }
        .controls {
            position: fixed; top: 0; left: 0; width: 100%;
            z-index: 100; padding: 10px; background: rgba(0,0,0,0.8);
            color: white; display: flex; flex-direction: column; gap: 5px;
        }
        .input-group { display: flex; gap: 5px; align-items: center; }
        input { width: 90px; padding: 5px; border-radius: 4px; border: none; }
        button { padding: 5px 15px; background: #28a745; color: white; border: none; border-radius: 4px; font-weight: bold; }
    </style>
</head>

<body>
    <div class="controls">
        <div class="input-group">
            <label>Lat:</label>
            <input type="number" id="latInput" value="52.367972" step="0.000001">
            <label>Lng:</label>
            <input type="number" id="lngInput" value="13.194501" step="0.000001">
            <button onclick="applyNewLocation()">UPDATE</button>
        </div>
        <div id="status" style="font-size: 12px; color: #ffc107;">Initializing GPS...</div>
    </div>

    <a-scene 
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; videoTexture: true;">

        <a-camera gps-camera="minDistance: 0.1; maxDistance: 1000;" rotation-reader></a-camera>

        <a-entity id="tree-center"></a-entity>

    </a-scene>

    <script>
        const tree = document.querySelector('#tree-center');
        const status = document.getElementById('status');

        function applyNewLocation() {
            const lat = document.getElementById('latInput').value;
            const lng = document.getElementById('lngInput').value;

            // Update the A-Entity Coordinates
            tree.setAttribute('gps-entity-place', `latitude: ${lat}; longitude: ${lng};`);
            
            // Clear and Regenerate Grid
            while (tree.firstChild) { tree.removeChild(tree.firstChild); }
            generateRing(tree, 1, 16, 2.0, "#99ff99"); 
            generateRing(tree, 17, 40, 4.0, "#99ccff");

            status.innerText = `Target set to: ${lat}, ${lng}`;
        }

        function generateRing(parent, startNum, endNum, dist, color) {
            const total = (endNum - startNum) + 1;
            const perSide = total / 4;
            const step = (dist * 2) / perSide;

            for (let i = 0; i < total; i++) {
                const container = document.createElement('a-entity');
                let x = 0, z = 0;
                const side = Math.floor(i / perSide);
                const progress = (i % perSide) * step - dist;

                if (side === 0) { x = progress; z = -dist; } 
                else if (side === 1) { x = dist; z = progress; } 
                else if (side === 2) { x = -progress; z = dist; } 
                else if (side === 3) { x = -dist; z = -progress; }

                container.setAttribute('position', `${x} 0.2 ${z}`);

                const ring = document.createElement('a-ring');
                ring.setAttribute('radius-inner', '0.3');
                ring.setAttribute('radius-outer', '0.35');
                ring.setAttribute('color', color);
                ring.setAttribute('rotation', '-90 0 0');
                container.appendChild(ring);

                const label = document.createElement('a-text');
                label.setAttribute('value', startNum + i);
                label.setAttribute('align', 'center');
                label.setAttribute('scale', '2 2 2');
                label.setAttribute('position', '0 0.8 0');
                label.setAttribute('look-at', '[gps-camera]'); 
                container.appendChild(label);

                parent.appendChild(container);
            }
        }

        window.onload = () => {
            applyNewLocation();
            
            // Critical: Listen for GPS signal
            window.addEventListener('gps-camera-update-position', (e) => {
                status.style.color = "#28a745";
                status.innerText = "GPS Connected & Locked";
            });
        };
    </script>
</body>
</html>
