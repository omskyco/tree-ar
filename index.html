<!DOCTYPE html>
<html>
<head>
    <title>Tree Anchor - Performance Mode</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; }
        .ui-overlay {
            position: fixed; top: 0; left: 0; width: 100%; z-index: 1000;
            background: rgba(0,0,0,0.7); color: white; padding: 10px;
            display: flex; flex-direction: column; align-items: center;
        }
        input { padding: 8px; border-radius: 4px; width: 100px; background: #222; color: #0f0; margin: 2px; border: 1px solid #555; }
        button { padding: 12px; background: #28a745; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; width: 200px; }
        #status { margin-top: 5px; font-size: 11px; color: #ffeb3b; font-family: monospace; }
    </style>
</head>

<body>

    <div class="ui-overlay">
        <div>
            <input id="lat" type="number" step="0.000001" value="52.367745">
            <input id="lon" type="number" step="0.000001" value="13.194577">
        </div>
        <button id="start_btn">üìç LOCK & STICK</button>
        <div id="status">STATUS: READY</div>
    </div>

    <a-scene 
        embedded 
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
        renderer="antialias: false; precision: medium; logarithmicDepthBuffer: true;">
        
        <a-camera id="cam" 
            gps-camera="gpsMinDistance: 5; simulateAltitude: 1.6;" 
            rotation-reader 
            arjs-device-orientation-controls="smoothingFactor: 0.1">
        </a-camera>

        <a-entity id="tree-pin" visible="false">
            <a-cylinder color="red" radius="0.1" height="2" position="0 1 0"></a-cylinder>
            <a-sphere color="yellow" radius="0.2" position="0 2 0"></a-sphere>
            <a-text value="TREE" align="center" position="0 2.5 0" width="5"></a-text>
        </a-entity>

    </a-scene>

    <script>
        const startBtn = document.getElementById('start_btn');
        const status = document.getElementById('status');
        let isStarted = false;

        startBtn.addEventListener('click', function() {
            if(isStarted) return;
            status.innerText = "Connecting GPS...";
            initGPS();
            isStarted = true;
        });

        function initGPS() {
            const latVal = document.getElementById('lat').value;
            const lonVal = document.getElementById('lon').value;
            const pin = document.getElementById('tree-pin');

            // Set the position once to start
            pin.setAttribute('gps-entity-place', `latitude: ${latVal}; longitude: ${lonVal};`);
            pin.setAttribute('visible', 'true');

            // Use 'getCurrentPosition' on a loop to save battery/performance
            setInterval(() => {
                navigator.geolocation.getCurrentPosition(
                    (pos) => {
                        const dist = pin.components['gps-entity-place']?.distance;
                        if (dist !== undefined) {
                            status.innerText = `LOCKED: ${Math.round(dist)}m away | Acc: ${Math.round(pos.coords.accuracy)}m`;
                        }
                    }, 
                    (err) => { status.innerText = "GPS Error: " + err.code; },
                    { enableHighAccuracy: true }
                );
            }, 3000); // Only check every 3 seconds to keep it 'stuck' and fast
        }
    </script>
</body>
</html>
