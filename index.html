<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GPS Grave Grid - Dynamic Input</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; }
        .ui-panel {
            position: fixed; top: 0; left: 0; right: 0;
            z-index: 1000; padding: 15px; background: rgba(0,0,0,0.8);
            color: white; display: flex; flex-direction: column; gap: 8px;
            font-size: 14px;
        }
        .input-row { display: flex; align-items: center; gap: 10px; }
        input { 
            padding: 5px; border-radius: 4px; border: none; width: 100px;
            font-family: monospace;
        }
        button {
            padding: 8px; border-radius: 4px; border: none;
            background: #28a745; color: white; font-weight: bold; cursor: pointer;
        }
        button:active { background: #218838; }
    </style>
</head>

<body>
    <div class="ui-panel">
        <div class="input-row">
            <label>Lat:</label>
            <input type="number" id="latInput" value="52.367967" step="0.000001">
            <label>Long:</label>
            <input type="number" id="lngInput" value="13.194498" step="0.000001">
            <button onclick="updateLocation()">Update</button>
        </div>
        <div style="font-size: 11px; opacity: 0.8;">
            Grid: Inner 1-16 (Green) | Outer 17-40 (Blue)
        </div>
    </div>

    <a-scene 
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false;">

        <a-camera gps-camera rotation-reader></a-camera>

        <a-entity id="tree-center">
            </a-entity>
    </a-scene>

    <script>
        // Main function to update the AR location and regenerate the grid
        function updateLocation() {
            const lat = document.getElementById('latInput').value;
            const lng = document.getElementById('lngInput').value;
            const tree = document.querySelector('#tree-center');

            // Set the geo-coordinates for the parent entity
            tree.setAttribute('gps-entity-place', `latitude: ${lat}; longitude: ${lng};`);

            // Clear any existing circles to prevent overlapping
            while (tree.firstChild) {
                tree.removeChild(tree.firstChild);
            }

            console.log(`Grid moved to: ${lat}, ${lng}`);

            // Generate Inner Square (16 graves) - Radius 2m
            generateRing(tree, 1, 16, 2.0, "#99ff99"); 
            
            // Generate Outer Square (24 graves) - Radius 4m
            generateRing(tree, 17, 40, 4.0, "#99ccff");
        }

        function generateRing(parent, startNum, endNum, dist, color) {
            const total = (endNum - startNum) + 1;
            const perSide = total / 4;
            const step = (dist * 2) / perSide;

            for (let i = 0; i < total; i++) {
                const container = document.createElement('a-entity');
                let x = 0, z = 0;
                
                const side = Math.floor(i / perSide);
                const progress = (i % perSide) * step - dist;

                // North is -Z in AR.js
                if (side === 0) { x = progress; z = -dist; } // North
                else if (side === 1) { x = dist; z = progress; } // East
                else if (side === 2) { x = -progress; z = dist; } // South
                else if (side === 3) { x = -dist; z = -progress; } // West

                // Position slightly off ground to avoid z-fighting/flicker
                container.setAttribute('position', `${x} 0.1 ${z}`);

                // The Circle Ring
                const ring = document.createElement('a-ring');
                ring.setAttribute('radius-inner', '0.3');
                ring.setAttribute('radius-outer', '0.35');
                ring.setAttribute('color', color);
                ring.setAttribute('rotation', '-90 0 0');
                container.appendChild(ring);

                // The Number Label
                const label = document.createElement('a-text');
                label.setAttribute('value', startNum + i);
                label.setAttribute('align', 'center');
                label.setAttribute('scale', '2 2 2');
                label.setAttribute('position', '0 0.6 0');
                // Ensures text faces the phone camera
                label.setAttribute('look-at', '[gps-camera]'); 
                container.appendChild(label);

                parent.appendChild(container);
            }
        }

        // Initialize grid on load
        window.onload = () => {
            updateLocation();
        };
    </script>
</body>
</html>
