<!DOCTYPE html>
<html>
<head>
    <title>Ultimate Anchor Fix</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
        .ui-panel {
            position: fixed; top: 10px; left: 50%; transform: translateX(-50%);
            z-index: 1000; background: rgba(0,0,0,0.9); color: white; padding: 15px;
            border-radius: 12px; width: 85%; max-width: 320px; font-family: sans-serif;
        }
        .status { font-size: 11px; color: #00ff00; margin-bottom: 8px; font-family: monospace; }
        input { width: 100%; margin: 4px 0; padding: 8px; background: #222; color: #fff; border: 1px solid #555; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #e74c3c; color: white; border: none; font-weight: bold; margin-top: 8px; border-radius: 5px; cursor: pointer; }
        #deploy-btn { background: #27ae60; }
    </style>
</head>

<body style="margin: 0; overflow: hidden;">

    <div class="ui-panel">
        <div class="status" id="gps-status">GPS Accuracy: Waiting for permission...</div>
        <label>Lat:</label>
        <input type="number" id="latInput" step="0.000001" value="52.367745">
        <label>Lon:</label>
        <input type="number" id="lonInput" step="0.000001" value="13.194577">
        
        <button id="deploy-btn" onclick="forceDeploy()">FORCE ANCHOR PIN</button>
        <button onclick="location.reload()">FULL REBOOT APP</button>
    </div>

    <a-scene 
        embedded 
        vr-mode-ui="enabled: false" 
        arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;">

        <a-camera 
            gps-camera="gpsMinDistance: 0.5; alert: true;" 
            rotation-reader>
        </a-camera>

        <a-entity id="anchor-group"></a-entity>
    </a-scene>

    <script>
        // High-precision tracking to wake up the sensor
        let currentAccuracy = 100;

        window.onload = () => {
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition((pos) => {
                    currentAccuracy = pos.coords.accuracy;
                    document.getElementById('gps-status').innerHTML = 
                        `ACCURACY: ${currentAccuracy.toFixed(1)}m<br>STATUS: ${currentAccuracy < 15 ? 'STABLE' : 'DRIFTING'}`;
                }, (err) => {}, { enableHighAccuracy: true });
            }
        };

        function forceDeploy() {
            const lat = parseFloat(document.getElementById('latInput').value);
            const lon = parseFloat(document.getElementById('lonInput').value);
            const group = document.querySelector('#anchor-group');
            
            // 1. Wipe everything
            group.innerHTML = ''; 

            // 2. Create the pin but with a small timeout to ensure DOM registration
            setTimeout(() => {
                const pin = document.createElement('a-cylinder');
                
                // IMPORTANT: We use the 'gps-entity-place' as a fresh attribute
                pin.setAttribute('gps-entity-place', `latitude: ${lat}; longitude: ${lon};`);
                pin.setAttribute('color', '#ff4444');
                pin.setAttribute('height', '50'); // Extremely tall to see it from a distance
                pin.setAttribute('radius', '0.2');
                pin.setAttribute('material', 'opacity: 0.9; metalness: 0.5');

                group.appendChild(pin);
                alert("Pin Anchored! Walk 5 meters to test.");
            }, 100);
        }
    </script>
</body>
</html>
