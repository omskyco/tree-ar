<!DOCTYPE html>
<html>
<head>
    <title>Fixed Coordinate Anchor</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <style>
        .ui { 
            position: fixed; top: 10px; left: 10px; z-index: 999; 
            background: rgba(0,0,0,0.9); color: white; padding: 15px; 
            border-radius: 8px; font-family: monospace; width: 280px;
        }
        .stat-val { color: #0f0; font-weight: bold; }
        .warning { color: red; font-size: 10px; }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">

    <div class="ui">
        Accuracy: <span id="acc" class="stat-val">0</span>m<br>
        Dist to Target: <span id="dist" class="stat-val">0</span>m<br>
        Your Lat: <span id="curLat" class="stat-val">0</span><br>
        Your Lon: <span id="curLon" class="stat-val">0</span>
        <div id="warn" class="warning"></div>
    </div>

    <a-scene embedded vr-mode-ui="enabled: false">
        <a-camera id="cam" rotation-reader></a-camera>
        <a-entity id="pin-container">
            <a-cylinder color="red" height="50" radius="0.2"></a-cylinder>
        </a-entity>
    </a-scene>

    <script>
        const pin = document.getElementById('pin-container');
        const targetLat = 52.367745;
        const targetLon = 13.194577;

        // Use watchPosition to FORCE the browser to update when you move
        if ("geolocation" in navigator) {
            navigator.geolocation.watchPosition((pos) => {
                const myLat = pos.coords.latitude;
                const myLon = pos.coords.longitude;
                const acc = pos.coords.accuracy;

                // Update UI
                document.getElementById('acc').innerText = acc.toFixed(1);
                document.getElementById('curLat').innerText = myLat.toFixed(6);
                document.getElementById('curLon').innerText = myLon.toFixed(6);

                // Math: Convert Lat/Lon difference to meters
                // Latitude: 1 deg = 111,320 meters
                // Longitude: 1 deg = 111,320 * cos(lat) meters
                const deltaZ = (targetLat - myLat) * 111320;
                const deltaX = (targetLon - myLon) * (111320 * Math.cos(myLat * Math.PI / 180));

                const totalDist = Math.sqrt(deltaX * deltaX + deltaZ * deltaZ);
                document.getElementById('dist').innerText = totalDist.toFixed(1);

                // If distance is NOT changing, the phone isn't reporting movement
                if (acc > 25) {
                    document.getElementById('warn').innerText = "(!) POOR GPS: WALK OUTSIDE";
                } else {
                    document.getElementById('warn').innerText = "";
                }

                // Move the pin. 
                // North/South is Z axis, East/West is X axis.
                pin.setAttribute('position', `${deltaX} 0 ${-deltaZ}`);

            }, (err) => {
                document.getElementById('warn').innerText = "ERROR: " + err.message;
            }, {
                enableHighAccuracy: true,
                maximumAge: 0,
                timeout: 5000
            });
        }
    </script>
</body>
</html>
