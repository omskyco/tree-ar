<!DOCTYPE html>
<html lang="en">
<head>
    <title>Universal AR Pin - Fixed</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>

    <style>
        body { margin: 0; background-color: #121212; font-family: sans-serif; }
        model-viewer {
            width: 100vw; height: 100vh;
            background-color: #1a1a1a;
        }
        #ar-button {
            background-color: #ff3b30; /* iPhone Red */
            color: white; border-radius: 50px; border: none;
            position: absolute; bottom: 40px; left: 50%;
            transform: translateX(-50%); padding: 18px 36px;
            font-weight: bold; font-size: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
            z-index: 100; cursor: pointer;
        }
    </style>
</head>
<body>

    <model-viewer 
        id="pin-mapper"
        src="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Duck/glTF-Binary/Duck.glb" 
        ios-src="https://developer.apple.com/augmented-reality/quick-look/models/pancake/pancake.usdz"
        ar 
        ar-modes="webxr quick-look" 
        ar-placement="floor"
        ar-scale="fixed"
        camera-controls 
        touch-action="none">
        
        <button slot="ar-button" id="ar-button">
            üìç DROP PIN ON FLOOR
        </button>

    </model-viewer>

</body>
</html>
