<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GPS Grave Grid - Fixed Rebuild</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>

    <style>
        html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: transparent; }
        .ui-container {
            position: fixed; top: 0; left: 0; width: 100%;
            z-index: 1000; padding: 12px; background: rgba(0,0,0,0.85);
            color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; gap: 8px;
        }
        .input-row { display: flex; gap: 5px; justify-content: center; width: 100%; }
        input[type="number"] { width: 100px; padding: 10px; border-radius: 4px; border: none; font-size: 14px; }
        button { 
            width: 80%; padding: 12px; background: #28a745; color: white; 
            border: none; border-radius: 4px; font-weight: bold; cursor: pointer; 
            text-transform: uppercase; letter-spacing: 1px;
        }
        button:active { background: #1e7e34; }
        label { font-size: 14px; display: flex; align-items: center; gap: 5px; }
    </style>
</head>

<body>
    <div class="ui-container">
        <div class="input-row">
            <input type="number" id="latInput" value="52.367972" step="0.000001">
            <input type="number" id="lngInput" value="13.194501" step="0.000001">
        </div>
        <button id="updateBtn">Update Grid Location</button>
        <label>
            <input type="checkbox" id="gpsToggle" checked> Active Location Tracking
        </label>
    </div>

    <a-scene 
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;">

        <a-camera gps-camera="minDistance: 1; positionMinAccuracy: 10;" rotation-reader></a-camera>

        <a-entity id="grid-parent"></a-entity>

    </a-scene>

    <script>
        window.onload = () => {
            const updateBtn = document.getElementById('updateBtn');
            const gridParent = document.getElementById('grid-parent');
            const gpsToggle = document.getElementById('gpsToggle');

            function rebuild() {
                const lat = parseFloat(document.getElementById('latInput').value);
                const lng = parseFloat(document.getElementById('lngInput').value);
                const isGpsActive = gpsToggle.checked;

                console.log("Rebuilding... GPS:", isGpsActive, "at", lat, lng);

                // 1. Completely clear the parent
                while (gridParent.firstChild) { gridParent.removeChild(gridParent.firstChild); }

                // 2. Create the Anchor Entity
                const anchor = document.createElement('a-entity');
                
                if (isGpsActive) {
                    // This follows the location-based pattern from the Chialab tutorial
                    anchor.setAttribute('gps-entity-place', `latitude: ${lat}; longitude: ${lng};`);
                } else {
                    // Fixed position in front of camera for testing
                    anchor.setAttribute('position', '0 0 -5');
                }

                // 3. Generate Rings inside the anchor
                generateRing(anchor, 1, 16, 2.0, "#00ff00");
                generateRing(anchor, 17, 40, 4.0, "#00ccff");

                gridParent.appendChild(anchor);
            }

            updateBtn.addEventListener('click', rebuild);
            
            // Wait 1 second for AR.js sensors to warm up before first build
            setTimeout(rebuild, 1000);
        };

        function generateRing(parent, startNum, endNum, dist, color) {
            const total = (endNum - startNum) + 1;
            const perSide = total / 4;
            const step = (dist * 2) / perSide;

            for (let i = 0; i < total; i++) {
                const container = document.createElement('a-entity');
                let x = 0, z = 0;
                const side = Math.floor(i / perSide);
                const progress = (i % perSide) * step - dist;

                if (side === 0) { x = progress; z = -dist; } 
                else if (side === 1) { x = dist; z = progress; } 
                else if (side === 2) { x = -progress; z = dist; } 
                else if (side === 3) { x = -dist; z = -progress; }

                container.setAttribute('position', `${x} 0.1 ${z}`);

                // Circle
                const ring = document.createElement('a-ring');
                ring.setAttribute('radius-inner', '0.28');
                ring.setAttribute('radius-outer', '0.35');
                ring.setAttribute('color', color);
                ring.setAttribute('rotation', '-90 0 0');
                ring.setAttribute('material', 'shader: flat;');
                container.appendChild(ring);

                // Number sitting FLAT inside the circle
                const label = document.createElement('a-text');
                label.setAttribute('value', startNum + i);
                label.setAttribute('align', 'center');
                label.setAttribute('width', '3'); 
                label.setAttribute('color', '#FFFFFF');
                label.setAttribute('rotation', '-90 0 0'); // Flat on ground
                label.setAttribute('position', '0 0.02 0'); // Tiny lift to avoid flicker
                container.appendChild(label);

                parent.appendChild(container);
            }
        }
    </script>
</body>
</html>
