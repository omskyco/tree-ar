<!DOCTYPE html>
<html>
<head>
    <title>Tree Anchor - Fail-Safe Edition</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>
    <style>
        .ui {
            position: fixed; top: 0; left: 0; width: 100%; z-index: 1000;
            background: rgba(0,0,0,0.9); color: white; padding: 15px; text-align: center;
        }
        input { padding: 8px; border-radius: 4px; width: 110px; background: #222; color: #0f0; border: 1px solid #444; margin: 5px; }
        button { 
            padding: 15px; background: #28a745; color: white; border: none; 
            border-radius: 8px; cursor: pointer; font-weight: bold; width: 90%; font-size: 16px;
        }
        #status { margin-top: 10px; color: #ffeb3b; font-family: monospace; }
    </style>
</head>

<body style="margin: 0; overflow: hidden;">

    <div class="ui">
        <div>
            Lat: <input id="lat" type="number" step="0.000001" value="52.367745">
            Lon: <input id="lon" type="number" step="0.000001" value="13.194577">
        </div>
        <button id="start_btn">üìç CLICK TO INITIALIZE AR</button>
        <div id="status">STATUS: READY</div>
    </div>

    <a-scene embedded vr-mode-ui="enabled: false" arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;">
        <a-camera id="cam" gps-camera="gpsMinDistance: 2;" rotation-reader far="10000"></a-camera>

        <a-entity id="tree-pin" visible="false">
            <a-entity scale="30 30 30">
                <a-cylinder color="red" radius="0.2" height="4"></a-cylinder>
                <a-sphere color="yellow" radius="0.4" position="0 4 0"></a-sphere>
                <a-text value="TREE" align="center" position="0 5 0" width="10"></a-text>
            </a-entity>
        </a-entity>
    </a-scene>

    <script>
        const startBtn = document.getElementById('start_btn');
        const status = document.getElementById('status');

        startBtn.addEventListener('click', function() {
            status.innerText = "Attempting to start...";
            
            // 1. Try to get Compass Permissions (iOS)
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission()
                    .then(response => {
                        status.innerText = "Compass: " + response + ". Fetching GPS...";
                        initLocation();
                    })
                    .catch(err => {
                        status.innerText = "Compass Error. Trying GPS anyway...";
                        initLocation();
                    });
            } else {
                // Android or non-iOS
                status.innerText = "Non-iOS device. Fetching GPS...";
                initLocation();
            }
        });

        function initLocation() {
    const latVal = document.getElementById('lat').value;
    const lonVal = document.getElementById('lon').value;
    const pin = document.getElementById('tree-pin');
    const status = document.getElementById('status');

    status.innerText = "Searching for satellites... Go near a window!";

    // THE FORCE-START SETTINGS
    const gpsOptions = {
        enableHighAccuracy: true, // Uses GPS hardware, not just Wi-Fi
        timeout: 60000,           // Give it 60 seconds before giving up
        maximumAge: 0             // Force a brand new location check
    };

    navigator.geolocation.watchPosition( // 'watch' is better than 'get' for staying 'stuck'
        (pos) => {
            const acc = Math.round(pos.coords.accuracy);
            status.innerText = `GPS Found! Accuracy: ${acc}m`;
            status.style.color = "#0f0";
            
            pin.setAttribute('gps-entity-place', `latitude: ${latVal}; longitude: ${lonVal};`);
            pin.setAttribute('visible', 'true');

            // Distance calculation
            const distance = pin.components['gps-entity-place']?.distance;
            if (distance !== undefined) {
                status.innerText = `STUCK! Distance: ${Math.round(distance)}m (Acc: ${acc}m)`;
            }
        },
        (err) => {
            status.innerText = "GPS Error: " + err.message;
            status.style.color = "red";
        }, 
        gpsOptions
    );
}
    </script>
</body>
</html>
