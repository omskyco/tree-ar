<!DOCTYPE html>
<html>
<head>
    <title>Fixed AR Anchor - Sensor Unlock</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; }
        .setup-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 2000; display: flex;
            flex-direction: column; justify-content: center; align-items: center; color: white;
        }
        .ui-panel {
            position: fixed; top: 10px; left: 50%; transform: translateX(-50%);
            z-index: 1000; background: rgba(0,0,0,0.8); color: white;
            padding: 15px; border-radius: 10px; width: 80%; text-align: center;
        }
        button {
            background: #28a745; color: white; border: none; padding: 20px;
            font-weight: bold; border-radius: 10px; font-size: 18px; cursor: pointer;
        }
        .crosshair {
            position: fixed; top: 50%; left: 50%; width: 20px; height: 20px;
            border: 2px solid #0f0; border-radius: 50%; transform: translate(-50%, -50%);
            z-index: 1000; pointer-events: none;
        }
    </style>
</head>

<body>
    <div id="start-screen" class="setup-screen">
        <h2>AR Sensor Calibration</h2>
        <p>Step 1: Click to unlock Gyroscope</p>
        <button onclick="startExperience()">START AR SENSORS</button>
    </div>

    <div class="crosshair"></div>

    <div class="ui-panel" id="controls" style="display:none;">
        <button onclick="dropAnchor()">PLACE FIXED ANCHOR</button>
        <div id="debug" style="margin-top:10px; font-family:monospace; font-size:12px;">Aim at ground and click</div>
    </div>

    <a-scene embedded vr-mode-ui="enabled: false" arjs="sourceType: webcam; trackingMethod: best;">
        <a-camera id="main-cam" look-controls="enabled: true" rotation-reader></a-camera>
        <a-entity id="world"></a-entity>
    </a-scene>

    <script>
        // Step 1: Force sensor permission
        async function startExperience() {
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                try {
                    const permission = await DeviceOrientationEvent.requestPermission();
                    if (permission === 'granted') {
                        window.addEventListener('deviceorientation', () => {});
                    }
                } catch (error) { console.error(error); }
            }
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('controls').style.display = 'block';
        }

        // Step 2: Drop the anchor
        function dropAnchor() {
            const cam = document.querySelector('#main-cam');
            const world = document.querySelector('#world');
            
            // Get camera orientation
            const rotation = cam.getAttribute('rotation');
            const angle = rotation.y * (Math.PI / 180);

            // Calculate a spot 4 meters away
            const x = -Math.sin(angle) * 4;
            const z = -Math.cos(angle) * 4;

            // Clear old pins
            world.innerHTML = '';

            // Create the Pin
            const anchor = document.createElement('a-entity');
            anchor.setAttribute('position', `${x} 0 ${z}`);
            anchor.innerHTML = `
                <a-cylinder color="red" height="10" radius="0.1" position="0 5 0"></a-cylinder>
                <a-ring color="yellow" rotation="-90 0 0" radius-inner="0.5" radius-outer="0.7"></a-ring>
            `;
            world.appendChild(anchor);
            
            document.getElementById('debug').innerHTML = `ANCHOR SET. <br>Now walk 2 steps left or right.`;
        }
    </script>
</body>
</html>
