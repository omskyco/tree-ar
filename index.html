<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Universal AR Anchor</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,shrink-to-fit=no,user-scalable=no,viewport-fit=cover">
    
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <style>
        .buttons {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            gap: 10px;
        }
        button {
            padding: 15px 25px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        #status {
            position: fixed;
            top: 10px;
            width: 100%;
            text-align: center;
            color: white;
            background: rgba(0,0,0,0.5);
            z-index: 1001;
            padding: 5px;
            font-family: sans-serif;
        }
    </style>
</head>

<body style="margin: 0; overflow: hidden;">
    <div id="status">Waiting for GPS...</div>
    
    <div class="buttons">
        <button onclick="placeObject()">PLACE OBJECT HERE</button>
    </div>

    <a-scene
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false;">

        <a-entity id="anchor-point">
            <a-box position="0 0.5 0" material="color: yellow; opacity: 0.8;" scale="2 2 2"></a-box>
            <a-cylinder position="0 0 0" radius="1" height="0.1" color="white"></a-cylinder>
        </a-entity>

        <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>

    <script>
        const status = document.getElementById('status');
        const anchor = document.getElementById('anchor-point');

        // 1. Hide the object until the button is pressed
        anchor.setAttribute('visible', 'false');

        // 2. Function to lock the object to your current spot
        function placeObject() {
            navigator.geolocation.getCurrentPosition((position) => {
                const lat = position.coords.latitude;
                const lon = position.coords.longitude;

                // Set the GPS coordinates of the object to YOUR coordinates
                anchor.setAttribute('gps-entity-place', `latitude: ${lat}; longitude: ${lon};`);
                anchor.setAttribute('visible', 'true');
                
                status.innerText = `Object Locked at: ${lat.toFixed(5)}, ${lon.toFixed(5)}`;
                console.log("Object Anchored.");
            }, (err) => {
                status.innerText = "Error getting location: " + err.message;
            }, {
                enableHighAccuracy: true
            });
        }

        // Update status when GPS is found
        window.addEventListener('gps-camera-update-position', (e) => {
            if(status.innerText === "Waiting for GPS...") {
                status.innerText = "GPS Ready. Stand still and press Place.";
            }
        });
    </script>
</body>
</html>
