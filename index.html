<!DOCTYPE html>
<html>
<head>
    <title>Tree Anchor - Full Screen Stable</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>
    <style>
        /* This fixes the "Small Screen/White Space" issue */
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; }
        
        .ui-overlay {
            position: fixed; top: 0; left: 0; width: 100%; z-index: 1000;
            background: rgba(0,0,0,0.6); color: white; padding: 10px;
            display: flex; flex-direction: column; align-items: center;
            box-sizing: border-box;
        }
        .input-row { display: flex; gap: 5px; margin-bottom: 8px; }
        input { padding: 8px; border-radius: 4px; border: 1px solid #444; width: 110px; background: #222; color: #0f0; font-size: 14px; }
        button { 
            padding: 12px; background: #28a745; color: white; border: none; 
            border-radius: 8px; cursor: pointer; font-weight: bold; width: 90%; max-width: 300px;
        }
        #status { margin-top: 8px; font-size: 12px; color: #ffeb3b; font-family: monospace; text-align: center;}
    </style>
</head>

<body>

    <div class="ui-overlay">
        <div class="input-row">
            <input id="lat" type="number" step="0.000001" value="52.367745">
            <input id="lon" type="number" step="0.000001" value="13.194577">
        </div>
        <button id="start_btn">üìç ACTIVATE FULL SCREEN AR</button>
        <div id="status">STATUS: READY. TAP TO START.</div>
    </div>

    <a-scene 
        embedded 
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
        renderer="antialias: true; alpha: true; logarithmicDepthBuffer: true;"
        style="width: 100%; height: 100%;">
        
        <a-camera id="cam" gps-camera="gpsMinDistance: 1;" rotation-reader far="10000"></a-camera>

        <a-entity id="tree-pin" visible="false">
            <a-entity scale="35 35 35">
                <a-cylinder color="red" radius="0.2" height="5" position="0 2.5 0"></a-cylinder>
                <a-sphere color="yellow" radius="0.5" position="0 5.5 0"></a-sphere>
                <a-text value="TREE" align="center" position="0 6.5 0" width="10"></a-text>
            </a-entity>
        </a-entity>
    </a-scene>

    <script>
        const startBtn = document.getElementById('start_btn');
        const status = document.getElementById('status');

        startBtn.addEventListener('click', function() {
            status.innerText = "Initializing Sensors...";
            
            // Handle iOS Compass Permissions
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission()
                    .then(response => {
                        if (response == 'granted') initGPS();
                        else status.innerText = "Compass Permission Denied";
                    })
                    .catch(err => initGPS()); // Try GPS anyway if compass fails
            } else {
                initGPS();
            }
        });

        function initGPS() {
            const latVal = document.getElementById('lat').value;
            const lonVal = document.getElementById('lon').value;
            const pin = document.getElementById('tree-pin');

            status.innerText = "Searching for GPS... Go to a window!";

            // WatchPosition stays open and keeps the pin "stuck"
            navigator.geolocation.watchPosition(
                (pos) => {
                    const acc = Math.round(pos.coords.accuracy);
                    
                    pin.setAttribute('gps-entity-place', `latitude: ${latVal}; longitude: ${lonVal};`);
                    pin.setAttribute('visible', 'true');

                    const dist = pin.components['gps-entity-place']?.distance;
                    if (dist !== undefined) {
                        status.innerText = `CONNECTED! Dist: ${Math.round(dist)}m | Acc: ${acc}m`;
                        status.style.color = "#0f0";
                    } else {
                        status.innerText = `GPS Found (Acc: ${acc}m). Calculating Distance...`;
                    }
                },
                (err) => {
                    status.innerText = "GPS Error: " + err.message;
                    status.style.color = "red";
                },
                { enableHighAccuracy: true, maximumAge: 0 }
            );
        }
    </script>
</body>
</html>
