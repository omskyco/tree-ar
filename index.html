<!DOCTYPE html>
<html>
<head>
    <title>Fixed AR Pin - Hit Test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.150.1/build/three.module.js" } }
    </script>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        #instructions {
            position: fixed; top: 10%; left: 50%; transform: translateX(-50%);
            color: white; background: rgba(0,0,0,0.6); padding: 15px;
            border-radius: 10px; z-index: 999; text-align: center; width: 80%;
        }
    </style>
</head>
<body>
    <div id="instructions">1. Click "START AR" below<br>2. Point phone at floor and move slowly</div>

    <script type="module">
        import * as THREE from 'three';
        import { ARButton } from 'https://unpkg.com/three@0.150.1/examples/jsm/webxr/ARButton.js';

        let container, scene, camera, renderer, reticle;
        let hitTestSource = null;
        let hitTestSourceRequested = false;

        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            // Add Light (Otherwise everything is black)
            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
            scene.add(light);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            // This creates the button you saw
            const button = ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] });
            document.body.appendChild(button);

            // The Reticle (The 'Target' on your floor)
            reticle = new THREE.Mesh(
                new THREE.RingGeometry(0.1, 0.12, 32).rotateX(-Math.PI / 2),
                new THREE.MeshBasicMaterial({ color: 0x00ff00 })
            );
            reticle.matrixAutoUpdate = false;
            reticle.visible = false;
            scene.add(reticle);

            // When you tap the screen
            const controller = renderer.xr.getController(0);
            controller.addEventListener('select', () => {
                if (reticle.visible) {
                    const mesh = new THREE.Mesh(
                        new THREE.CylinderGeometry(0.05, 0.05, 1.5),
                        new THREE.MeshStandardMaterial({ color: 0xff0000 })
                    );
                    reticle.matrix.decompose(mesh.position, mesh.quaternion, mesh.scale);
                    mesh.position.y += 0.75; // Sits on floor
                    scene.add(mesh);
                    document.getElementById('instructions').innerText = "PIN ANCHORED!";
                }
            });
            scene.add(controller);
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render(timestamp, frame) {
            if (frame) {
                const session = renderer.xr.getSession();
                const referenceSpace = renderer.xr.getReferenceSpace();

                if (hitTestSourceRequested === false) {
                    session.requestReferenceSpace('viewer').then((refSpace) => {
                        session.requestHitTestSource({ space: refSpace }).then((source) => {
                            hitTestSource = source;
                        });
                    });
                    hitTestSourceRequested = true;
                }

                if (hitTestSource) {
                    const hitTestResults = frame.getHitTestResults(hitTestSource);
                    if (hitTestResults.length > 0) {
                        const hit = hitTestResults[0];
                        reticle.visible = true;
                        reticle.matrix.fromArray(hit.getPose(referenceSpace).transform.matrix);
                        document.getElementById('instructions').innerText = "Floor Found! Tap to drop pin.";
                    } else {
                        reticle.visible = false;
                    }
                }
            }
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
