<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Grave Grid - Pro Fix</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: sans-serif; }
        
        
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 9999; display: flex; flex-direction: column;
            justify-content: space-between; align-items: center; pointer-events: none;
        }

        #instructions {
            background: rgba(0,0,0,0.8); color: white; padding: 15px 25px;
            margin-top: 30px; border-radius: 15px; text-align: center;
        }

        .btn {
            pointer-events: auto; padding: 18px 40px; border-radius: 50px;
            border: none; font-weight: bold; font-size: 18px; color: white;
            margin-bottom: 50px; box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            cursor: pointer; text-transform: uppercase;
        }

        #startBtn { background: #ef2d5e; } 
        #lockBtn { background: #28a745; display: none; } 

        #debug { 
            position: absolute; bottom: 10px; left: 10px; color: #00ff00; 
            font-size: 10px; background: rgba(0,0,0,0.6); padding: 5px; pointer-events: none;
        }
    </style>
</head>

<body>
    <div id="debug">System: Ready. Standing by for tap...</div>

    <div id="overlay">
        <div id="instructions">1. TAP START TO ACTIVATE CAMERA<br>2. FACE NORTH & TAP LOCK</div>
        
        <button id="startBtn" class="btn">Start AR Session</button>
        <button id="lockBtn" class="btn">Lock Grid to North</button>
    </div>

    <a-scene 
        embedded 
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false; antialias: true;"
        renderer="logarithmicDepthBuffer: true; alpha: true; precision: medium;">
        
        <a-entity id="grid-anchor"></a-entity>
        
        <a-camera id="camera" look-controls="enabled: false" wasd-controls-enabled="false"></a-camera>
    </a-scene>

    <script>
        const startBtn = document.getElementById('startBtn');
        const lockBtn = document.getElementById('lockBtn');
        const debug = document.getElementById('debug');
        const gridAnchor = document.getElementById('grid-anchor');
        const cameraEntity = document.querySelector('#camera');

        let compassHeading = 0;

   
        startBtn.addEventListener('click', function() {
            debug.innerText = "System: Requesting Permissions...";

           
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission().then(response => {
                    if (response == 'granted') {
                        runAR();
                    } else {
                        alert("Compass permission is required for North alignment.");
                    }
                }).catch(console.error);
            } else {
                
                runAR();
            }
        });

        function runAR() {
            startBtn.style.display = 'none';
            lockBtn.style.display = 'block';
            debug.innerText = "System: Camera Active. Finding North...";

            // compass
            window.addEventListener('deviceorientationabsolute', (e) => {
                compassHeading = e.webkitCompassHeading || (360 - e.alpha);
                debug.innerText = `Heading: ${Math.round(compassHeading)}Â° North`;
            }, true);
        }

        // grid lock
        lockBtn.addEventListener('click', () => {
            
            const pos = cameraEntity.object3D.position;
            
            
            gridAnchor.setAttribute('position', `${pos.x} -1.6 ${pos.z}`);
            
            
            gridAnchor.setAttribute('rotation', `0 ${-compassHeading} 0`);
            
            // Build the grid
            generateGrid(1, 16, "#00ff00");  // Inner Square
            generateGrid(17, 40, "#00ccff"); // Outer Square
            
            lockBtn.style.display = 'none';
            document.getElementById('instructions').innerText = "GRID LOCKED TO NORTH";
            debug.innerText = "Status: Grid Rendered";
        });

        function generateGrid(start, end, color) {
            const spacing = 0.85;

            for (let num = start; num <= end; num++) {
                let gx = 0, gz = 0;

                if (start === 1) {
                    const innerMap = {
                        16:[-1,-2], 1:[0,-2], 2:[1,-2], 3:[2,-2],
                        4:[2,-1], 5:[2,0], 6:[2,1], 7:[2,2],
                        8:[1,2], 9:[0,2], 10:[-1,2], 11:[-2,2],
                        12:[-2,1], 13:[-2,0], 14:[-2,-1], 15:[-2,-2]
                    };
                    [gx, gz] = innerMap[num];
                } else {
                    if (num >= 38 && num <= 40) { gx = num - 41; gz = -3; }
                    else if (num >= 17 && num <= 20) { gx = num - 17; gz = -3; }
                    else if (num >= 21 && num <= 25) { gx = 3; gz = num - 23; }
                    else if (num >= 26 && num <= 32) { gx = 29 - num; gz = 3; }
                    else if (num >= 33 && num <= 37) { gx = -3; gz = 35 - num; }
                }

                // Create the marker container
                const marker = document.createElement('a-entity');
                marker.setAttribute('position', `${gx * spacing} 0 ${gz * spacing}`);
                
                // The Ring (Floor Marker)
                const ring = document.createElement('a-ring');
                ring.setAttribute('radius-inner', '0.25');
                ring.setAttribute('radius-outer', '0.32');
                ring.setAttribute('color', color);
                ring.setAttribute('rotation', '-90 0 0');
                marker.appendChild(ring);

                // The Number
                const txt = document.createElement('a-text');
                txt.setAttribute('value', num);
                txt.setAttribute('align', 'center');
                txt.setAttribute('width', '4');
                txt.setAttribute('position', '0 0.05 0');
                txt.setAttribute('rotation', '-90 0 0');
                marker.appendChild(txt);

                gridAnchor.appendChild(marker);
            }
        }
    </script>
</body>
</html>
