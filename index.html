<!DOCTYPE html>
<html>
<head>
    <title>Tree Anchor - Sticking Edition</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/ar-threex-location-only.js'></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js'></script>
    
    <style>
        .overlay {
            position: fixed; top: 10px; left: 50%; transform: translateX(-50%);
            z-index: 10; background: rgba(0,0,0,0.7); padding: 15px; border-radius: 8px; color: white;
        }
        button { background: #e74c3c; color: white; border: none; padding: 10px; border-radius: 4px; cursor: pointer; }
    </style>
</head>

<body style="margin: 0; overflow: hidden;">

    <div class="overlay">
        <input id="latIn" type="text" placeholder="Lat">
        <input id="lonIn" type="text" placeholder="Lon">
        <button onclick="lockPin()">ðŸ“Œ LOCK PIN</button>
    </div>

    <a-scene vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        
        <a-camera 
            gps-new-camera="gpsMinDistance: 5;" 
            arjs-device-orientation-controls="smoothingFactor: 0.1">
        </a-camera>

        <a-entity id="anchor-group">
            <a-entity id="tree-pin" visible="false">
                <a-cylinder color="red" radius="0.05" height="2"></a-cylinder>
                <a-sphere color="yellow" radius="0.2" position="0 1 0"></a-sphere>
            </a-entity>
        </a-entity>

    </a-scene>

    <script>
        function lockPin() {
            const lat = parseFloat(document.getElementById('latIn').value);
            const lon = parseFloat(document.getElementById('lonIn').value);
            const pin = document.getElementById('tree-pin');

            // This sets the real-world GPS position
            pin.setAttribute('gps-new-entity-place', {
                latitude: lat,
                longitude: lon
            });

            pin.setAttribute('visible', 'true');
            alert("Pin Locked to Coordinates. Walk 5 meters to see it update.");
        }
    </script>
</body>
</html>
