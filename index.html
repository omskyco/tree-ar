<!DOCTYPE html>
<html>
<head>
    <title>Tree AR Milestone</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene 
        vr-mode-ui="enabled: false"
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: false;">

        <a-camera gps-camera rotation-reader></a-camera>

        <a-cylinder 
            id="tree-trunk"
            color="brown" 
            height="2" 
            radius="0.5"
            gps-entity-place="latitude: 51.5074; longitude: -0.1278;">
        </a-cylinder>

        <a-ring 
            color="yellow" 
            radius-inner="0.4" 
            radius-outer="0.6" 
            rotation="-90 0 0" 
            gps-entity-place="latitude: 51.50745; longitude: -0.1278;">
        </a-ring>

    </a-scene>
</body>
</html>
