<!DOCTYPE html>
<html>
<head>
    <title>Grave Grid - iPhone/Safari Compatible</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
   <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>
    
    <style>
        #ui { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 1000; display: flex; flex-direction: column; gap: 10px; align-items: center; width: 90%; }
        button { padding: 15px 30px; font-size: 18px; border-radius: 30px; border: none; color: white; font-weight: bold; width: 100%; }
        #startBtn { background: #007bff; }
        #lockBtn { background: #28a745; display: none; }
        #debug { position: fixed; top: 10px; right: 10px; color: yellow; background: rgba(0,0,0,0.5); padding: 5px; font-family: monospace; z-index: 1001; }
    </style>
</head>

<body style="margin: 0; overflow: hidden;">
    <div id="debug">Compass: ---</div>
    
    <div id="ui">
        <button id="startBtn">1. START AR (Allow Camera)</button>
        <button id="lockBtn">2. LOCK GRID TO NORTH</button>
    </div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" renderer="antialias: true; alpha: true;">
        
        <a-entity id="grid-anchor" rotation="0 0 0">
            </a-entity>

        <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>

    <script>
        let compassHeading = 0;
        const gridAnchor = document.getElementById('grid-anchor');
        const startBtn = document.getElementById('startBtn');
        const lockBtn = document.getElementById('lockBtn');

        // 1. Handle Permissions and Compass for iPhone
        startBtn.addEventListener('click', () => {
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission().then(response => {
                    if (response == 'granted') {
                        initCompass();
                        startBtn.style.display = 'none';
                        lockBtn.style.display = 'block';
                    }
                });
            } else {
                initCompass();
                startBtn.style.display = 'none';
                lockBtn.style.display = 'block';
            }
        });

        function initCompass() {
            window.addEventListener('deviceorientationabsolute', (e) => {
                compassHeading = e.webkitCompassHeading || (360 - e.alpha);
                document.getElementById('debug').innerText = `North: ${Math.round(compassHeading)}Â°`;
            }, true);
        }

        // lock func
        lockBtn.addEventListener('click', () => {
            // comapss rotation
            // => North (- Z) matches world North
            gridAnchor.setAttribute('rotation', `0 ${-compassHeading} 0`);
            
            // grid using slot math
            buildGrid(1, 16, "#00ff00");  // Inner
            buildGrid(17, 40, "#00ccff"); // Outer
            
            lockBtn.style.display = 'none';
        });

        function buildGrid(start, end, color) {
            const spacing = 0.85;

            for (let num = start; num <= end; num++) {
                let gridX = 0, gridZ = 0;

                if (start === 1) {
                    const innerMap = {
                        16:[-1,-2], 1:[0,-2], 2:[1,-2], 3:[2,-2],
                        4:[2,-1], 5:[2,0], 6:[2,1], 7:[2,2],
                        8:[1,2], 9:[0,2], 10:[-1,2], 11:[-2,2],
                        12:[-2,1], 13:[-2,0], 14:[-2,-1], 15:[-2,-2]
                    };
                    [gridX, gridZ] = innerMap[num];
                } else {
                    if (num >= 38 && num <= 40) { gridX = num - 41; gridZ = -3; }
                    else if (num >= 17 && num <= 20) { gridX = num - 17; gridZ = -3; }
                    else if (num >= 21 && num <= 25) { gridX = 3; gridZ = num - 23; }
                    else if (num >= 26 && num <= 32) { gridX = 29 - num; gridZ = 3; }
                    else if (num >= 33 && num <= 37) { gridX = -3; gridZ = 35 - num; }
                }

                // Create A-Frame Entity
                const entity = document.createElement('a-entity');
                entity.setAttribute('position', `${gridX * spacing} 0 ${gridZ * spacing}`);
                
                // Add the Ring
                const ring = document.createElement('a-ring');
                ring.setAttribute('radius-inner', '0.25');
                ring.setAttribute('radius-outer', '0.32');
                ring.setAttribute('color', color);
                ring.setAttribute('rotation', '-90 0 0');
                entity.appendChild(ring);

                // Add the Text
                const text = document.createElement('a-text');
                text.setAttribute('value', num);
                text.setAttribute('align', 'center');
                text.setAttribute('width', '4');
                text.setAttribute('position', '0 0.05 0');
                text.setAttribute('rotation', '-90 0 0');
                entity.appendChild(text);

                gridAnchor.appendChild(entity);
            }
        }
    </script>
</body>
</html>
