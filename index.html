<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GPS Grave Grid - AR.js</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; }
        .instructions {
            position: fixed; top: 10px; left: 50%; transform: translateX(-50%);
            z-index: 10; padding: 10px; background: rgba(0,0,0,0.7);
            color: white; border-radius: 8px; text-align: center; width: 80%;
        }
    </style>
</head>

<body>
    <div class="instructions">
        Walk toward the coordinates to see the Grave Grid.<br>
        <b>Inner Square: 1-16</b> | <b>Outer Square: 17-40</b>
    </div>

    <a-scene 
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false;">

        <a-camera gps-camera rotation-reader></a-camera>

        <a-entity id="tree-center" gps-entity-place="latitude: 52.367972; longitude: 13.194501;">
            </a-entity>

    </a-scene>

    <script>
        window.onload = () => {
            const tree = document.querySelector('#tree-center');

            // --- GRID CONFIGURATION ---
            // Inner Square (16 graves)
            generateRing(tree, 1, 16, 2.0, "#99ff99"); 
            
            // Outer Square (24 graves)
            generateRing(tree, 17, 40, 4.0, "#99ccff");
        };

        /**
         * Generates a square perimeter of circles.
         * @param {Element} parent - The tree entity.
         * @param {Number} startNum - Starting label index.
         * @param {Number} total - Total circles in this ring.
         * @param {Number} dist - Distance from center (radius).
         * @param {String} color - Hex color for the ring.
         */
        function generateRing(parent, startNum, endNum, dist, color) {
            const total = (endNum - startNum) + 1;
            const perSide = total / 4;
            const step = (dist * 2) / perSide;

            for (let i = 0; i < total; i++) {
                const container = document.createElement('a-entity');
                let x = 0, z = 0;
                
                const side = Math.floor(i / perSide);
                const progress = (i % perSide) * step - dist;

                // Position Logic (Standard Top-Right-Bottom-Left)
                // In AR.js, -Z is North.
                if (side === 0) { x = progress; z = -dist; } // North side
                else if (side === 1) { x = dist; z = progress; } // East side
                else if (side === 2) { x = -progress; z = dist; } // South side
                else if (side === 3) { x = -dist; z = -progress; } // West side

                container.setAttribute('position', `${x} 0.1 ${z}`);

                // 1. The Grave Circle (Ring)
                const ring = document.createElement('a-ring');
                ring.setAttribute('radius-inner', '0.3');
                ring.setAttribute('radius-outer', '0.35');
                ring.setAttribute('color', color);
                ring.setAttribute('rotation', '-90 0 0');
                container.appendChild(ring);

                // 2. The Grave Number (Text)
                const label = document.createElement('a-text');
                label.setAttribute('value', startNum + i);
                label.setAttribute('align', 'center');
                label.setAttribute('scale', '1.5 1.5 1.5');
                label.setAttribute('position', '0 0.5 0'); // Floats slightly above circle
                label.setAttribute('look-at', '[gps-camera]'); // Faces user
                container.appendChild(label);

                parent.appendChild(container);
            }
        }
    </script>
</body>
</html>
