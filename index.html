<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GPS Grave Grid - Fixed Rebuild</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <style>
        /* Fixes the white block at the bottom */
        html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; }
        
        .ui-container {
            position: fixed; top: 0; left: 0; width: 100%;
            z-index: 1000; padding: 10px; background: rgba(0,0,0,0.85);
            color: white; font-family: sans-serif; box-sizing: border-box;
        }
        .input-row { display: flex; gap: 8px; align-items: center; justify-content: center; }
        input { width: 100px; padding: 10px; border-radius: 4px; border: none; font-size: 14px; }
        button { padding: 10px 20px; background: #28a745; color: white; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; }
        
        /* Force AR canvas to fill screen */
        a-scene { width: 100% !important; height: 100% !important; }
    </style>
</head>

<body>
    <div class="ui-container">
        <div class="input-row">
            <input type="number" id="latInput" value="52.367972" step="0.000001">
            <input type="number" id="lngInput" value="13.194501" step="0.000001">
            <button id="updateBtn">UPDATE</button>
        </div>
    </div>

    <a-scene 
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false;">

        <a-camera gps-camera rotation-reader></a-camera>

        <a-entity id="grid-anchor"></a-entity>

    </a-scene>

    <script>
        // Wrap in DOMContentLoaded to ensure elements exist
        document.addEventListener('DOMContentLoaded', () => {
            const updateBtn = document.getElementById('updateBtn');
            const anchor = document.getElementById('grid-anchor');

            function rebuild() {
                const lat = document.getElementById('latInput').value;
                const lng = document.getElementById('lngInput').value;

                console.log(`Rebuilding grid at: ${lat}, ${lng}`);

                // 1. Clear everything inside the anchor
                while (anchor.firstChild) {
                    anchor.removeChild(anchor.firstChild);
                }

                // 2. Create the Tree Entity FRESH
                const tree = document.createElement('a-entity');
                // IMPORTANT: We set the GPS attribute on a brand new element
                tree.setAttribute('gps-entity-place', `latitude: ${lat}; longitude: ${lng};`);
                
                // 3. Generate the rings inside the new tree
                generateRing(tree, 1, 16, 2.0, "#99ff99"); 
                generateRing(tree, 17, 40, 4.0, "#99ccff");

                // 4. Attach to the scene
                anchor.appendChild(tree);
                
                // Debug log to confirm it updated
                alert(`Location set to ${lat}. Look around!`);
            }

            updateBtn.addEventListener('click', rebuild);

            // Initial build
            rebuild();
        });

        function generateRing(parent, startNum, endNum, dist, color) {
            const total = (endNum - startNum) + 1;
            const perSide = total / 4;
            const step = (dist * 2) / perSide;

            for (let i = 0; i < total; i++) {
                const container = document.createElement('a-entity');
                let x = 0, z = 0;
                const side = Math.floor(i / perSide);
                const progress = (i % perSide) * step - dist;

                if (side === 0) { x = progress; z = -dist; } 
                else if (side === 1) { x = dist; z = progress; } 
                else if (side === 2) { x = -progress; z = dist; } 
                else if (side === 3) { x = -dist; z = -progress; }

                container.setAttribute('position', `${x} 0.2 ${z}`);

                const ring = document.createElement('a-ring');
                ring.setAttribute('radius-inner', '0.3');
                ring.setAttribute('radius-outer', '0.35');
                ring.setAttribute('color', color);
                ring.setAttribute('rotation', '-90 0 0');
                container.appendChild(ring);

                const label = document.createElement('a-text');
                label.setAttribute('value', startNum + i);
                label.setAttribute('align', 'center');
                label.setAttribute('scale', '2 2 2');
                label.setAttribute('position', '0 0.5 0');
                label.setAttribute('look-at', '[gps-camera]'); 
                container.appendChild(label);

                parent.appendChild(container);
            }
        }
    </script>
</body>
</html>
