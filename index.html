<!DOCTYPE html>
<html>
<head>
    <title>Fixed Anchor - Camera View</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        .ui { 
            position: fixed; top: 10px; left: 10px; z-index: 999; 
            background: rgba(0,0,0,0.8); color: white; padding: 15px; 
            border-radius: 8px; font-family: monospace; width: 250px;
        }
        .stat-val { color: #0f0; font-weight: bold; }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">

    <div class="ui">
        Dist: <span id="dist" class="stat-val">0</span>m<br>
        Acc: <span id="acc" class="stat-val">0</span>m<br>
        <small id="coords">Waiting for GPS...</small>
    </div>

    <a-scene embedded vr-mode-ui="enabled: false" arjs="sourceType: webcam; debugUIEnabled: false;">
        
        <a-camera id="cam" rotation-reader></a-camera>
        
        <a-entity id="pin-container">
            <a-cylinder color="red" height="20" radius="0.2" position="0 0 -5"></a-cylinder>
            <a-ring color="yellow" rotation="-90 0 0" radius-inner="0.5" radius-outer="0.7"></a-ring>
        </a-entity>

    </a-scene>

    <script>
        const pin = document.getElementById('pin-container');
        const targetLat = 52.367745;
        const targetLon = 13.194577;

        if ("geolocation" in navigator) {
            // watchPosition is the "active" way to track movement
            navigator.geolocation.watchPosition((pos) => {
                const myLat = pos.coords.latitude;
                const myLon = pos.coords.longitude;
                const acc = pos.coords.accuracy;

                // 1. Math: Convert Lat/Lon delta to Meters
                const deltaZ = (targetLat - myLat) * 111320;
                const deltaX = (targetLon - myLon) * (111320 * Math.cos(myLat * Math.PI / 180));
                const totalDist = Math.sqrt(deltaX * deltaX + deltaZ * deltaZ);

                // 2. Update UI
                document.getElementById('acc').innerText = acc.toFixed(1);
                document.getElementById('dist').innerText = totalDist.toFixed(1);
                document.getElementById('coords').innerText = `${myLat.toFixed(6)}, ${myLon.toFixed(6)}`;

                // 3. Move the Object
                // We move the pin to its relative position in the 3D scene
                pin.setAttribute('position', {x: deltaX, y: 0, z: -deltaZ});

            }, (err) => {
                console.error(err);
                document.getElementById('coords').innerText = "GPS Error: " + err.message;
            }, {
                enableHighAccuracy: true,
                maximumAge: 0,
                timeout: 10000
            });
        }
    </script>
</body>
</html>
