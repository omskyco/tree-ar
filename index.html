<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <style>
      #overlay {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 999;
      }
      button {
        padding: 15px 25px;
        border-radius: 30px;
        border: none;
        background: #007AFF;
        color: white;
        font-weight: bold;
      }
    </style>
  </head>
  <body style="margin: 0; overflow: hidden;">

    <div id="overlay">
      <button onclick="placeObject()">PLACE ON SPOT</button>
    </div>

    <a-scene embedded>
      <a-assets>
         <video id="webcam" autoplay playsinline></video>
      </a-assets>

      <a-entity id="anchor" visible="false">
        <a-box position="0 0 -3" material="color: #4CC3D9;" scale="0.5 0.5 0.5"></a-box>
      </a-entity>

      <a-camera id="cam" look-controls="magicWindowTrackingEnabled: true">
      </a-camera>
    </a-scene>

    <script>
      
      const video = document.getElementById('webcam');
      navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
        .then(stream => { video.srcObject = stream; })
        .catch(err => console.error("Webcam error:", err));

      function placeObject() {
        const cam = document.getElementById('cam');
        const anchor = document.getElementById('anchor');
 
        const rotation = cam.getAttribute('rotation');
      
        anchor.setAttribute('rotation', rotation);
        anchor.setAttribute('visible', 'true');
        
        alert("Object placed in your current direction!");
      }
    </script>
  </body>
</html>
