<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin:0; overflow:hidden;">
    <div style="position:absolute; z-index:10; background:white; padding:10px;">
      <input id="lat" value="52.367753" />
      <input id="lng" value="13.194574" />
      <button onclick="placePin()">Place pin</button>
    </div>

    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; gpsMinDistance: 1;"
    >
      <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
  </body>
</html>
<script>
function placePin() {
  const lat = parseFloat(document.getElementById("lat").value);
  const lng = parseFloat(document.getElementById("lng").value);

  const scene = document.querySelector("a-scene");

  // Remove existing pin if any
  const oldPin = document.getElementById("tree-pin");
  if (oldPin) oldPin.remove();

  const pin = document.createElement("a-entity");
  pin.setAttribute("id", "tree-pin");
  pin.setAttribute("gps-entity-place", `latitude: ${lat}; longitude: ${lng};`);
  pin.setAttribute("geometry", "primitive: cone; radiusBottom: 0.5; height: 2");
  pin.setAttribute("material", "color: red");
  pin.setAttribute("position", "0 1 0");

  scene.appendChild(pin);
}
</script>
