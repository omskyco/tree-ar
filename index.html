<!DOCTYPE html>
<html>
<head>
    <title>Grave Mapper - Ultimate Anchor</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; }
        .ui {
            position: fixed; top: 15px; left: 50%; transform: translateX(-50%);
            z-index: 1000; background: rgba(0,0,0,0.85); color: white;
            padding: 15px; border-radius: 12px; width: 85%; max-width: 350px;
            text-align: center; border: 1px solid #00ff00;
        }
        .crosshair {
            position: fixed; top: 50%; left: 50%; width: 20px; height: 20px;
            border: 2px solid #00ff00; border-radius: 50%;
            transform: translate(-50%, -50%); z-index: 1000; pointer-events: none;
        }
        button {
            background: #28a745; color: white; border: none; padding: 15px;
            font-weight: bold; border-radius: 8px; width: 100%; font-size: 16px;
            margin-top: 10px; cursor: pointer;
        }
        #data-log {
            font-family: monospace; font-size: 12px; color: #00ff00;
            margin-top: 10px; text-align: left; line-height: 1.4;
        }
    </style>
</head>

<body style="margin: 0; overflow: hidden;">

    <div class="crosshair"></div>

    <div class="ui">
        <div id="status">GPS: Waiting...</div>
        <button onclick="captureAndLock()">PLACE ANCHOR HERE</button>
        <div id="data-log">1. Aim at ground<br>2. Click button<br>3. Walk around pin</div>
    </div>

    <a-scene 
        embedded 
        vr-mode-ui="enabled: false" 
        arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;">
        
        <a-camera id="cam" rotation-reader></a-camera>
        
        <a-entity id="world"></a-entity>

    </a-scene>

    <script>
        let myLat = 0;
        let myLon = 0;

        // Keep track of real-world GPS
        navigator.geolocation.watchPosition((pos) => {
            myLat = pos.coords.latitude;
            myLon = pos.coords.longitude;
            document.getElementById('status').innerText = `GPS Accuracy: ${pos.coords.accuracy.toFixed(1)}m`;
        }, (err) => {
            document.getElementById('status').innerText = "GPS Error: " + err.message;
        }, { enableHighAccuracy: true });

        function captureAndLock() {
            const camera = document.querySelector('#cam');
            const world = document.querySelector('#world');
            
            // Get current camera rotation (degrees)
            const rotation = camera.getAttribute('rotation');
            const angleRad = rotation.y * (Math.PI / 180);

            // Calculate 3D offset (3 meters in front of user)
            const dist = 3.0;
            const x = -Math.sin(angleRad) * dist;
            const z = -Math.cos(angleRad) * dist;

            // 1. CLEAR OLD PINS (Keep it clean for this test)
            world.innerHTML = '';

            // 2. CREATE THE VISUAL PIN
            const pin = document.createElement('a-entity');
            pin.setAttribute('position', `${x} 0 ${z}`);
            
            // Add a tall red pillar and a yellow ring on the ground
            pin.innerHTML = `
                <a-cylinder color="#ff4444" height="10" radius="0.1" position="0 5 0"></a-cylinder>
                <a-ring color="#ffaa00" rotation="-90 0 0" radius-inner="0.4" radius-outer="0.6"></a-ring>
            `;
            world.appendChild(pin);

            // 3. MATH: Convert the 3D position back to real-world Lat/Lon
            const latOff = (z / 111320);
            const lonOff = (x / (111320 * Math.cos(myLat * Math.PI / 180)));
            
            const pinLat = myLat + latOff;
            const pinLon = myLon + lonOff;

            // 4. UPDATE UI
            document.getElementById('data-log').innerHTML = `
                <b>PIN ANCHORED!</b><br>
                Lat: ${pinLat.toFixed(7)}<br>
                Lon: ${pinLon.toFixed(7)}<br>
                <span style="color:white">Now walk toward/around it.</span>
            `;
            
            console.log("Pin placed at:", pinLat, pinLon);
        }
    </script>
</body>
</html>
