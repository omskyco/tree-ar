<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GPS Grave Grid - Fixed Camera</title>

    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>

    <style>
        /* Essential to ensure the webcam can be seen behind the 3D */
        html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: transparent !important; }
        
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); z-index: 2000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            color: white; font-family: sans-serif; text-align: center;
        }

        .ui-container {
            position: fixed; top: 0; left: 0; width: 100%;
            z-index: 1000; padding: 10px; background: rgba(0,0,0,0.7);
            color: white; font-family: sans-serif; display: flex; gap: 8px; justify-content: center; align-items: center;
        }
        input { width: 95px; padding: 10px; border-radius: 4px; border: none; }
        #startBtn { padding: 15px 30px; font-size: 18px; background: #28a745; color: white; border: none; border-radius: 8px; cursor: pointer; }
    </style>
</head>

<body>
    <div id="overlay">
        <h2>GPS Grid Ready</h2>
        <p>Ensure you are outdoors.</p>
        <button id="startBtn">START CAMERA</button>
    </div>

    <div class="ui-container">
        <input type="number" id="latInput" value="52.367972" step="0.000001">
        <input type="number" id="lngInput" value="13.194501" step="0.000001">
        <button id="updateBtn" style="background:#007bff; color:white; border:none; padding:10px; border-radius:4px;">UPDATE</button>
    </div>

    <a-scene 
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false; trackingMethod: best;"
        renderer="antialias: true; alpha: true; logarithmicDepthBuffer: true;">

        <a-camera gps-camera="minDistance: 1; positionMinAccuracy: 100;" rotation-reader></a-camera>

        <a-entity id="grid-parent"></a-entity>

    </a-scene>

    <script>
        const gridParent = document.getElementById('grid-parent');
        const startBtn = document.getElementById('startBtn');
        const overlay = document.getElementById('overlay');

        startBtn.addEventListener('click', () => {
            overlay.style.display = 'none';
            
            // Permissions for iOS/Safari
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission().catch(console.error);
            }

            // Force the grid to build
            rebuildGrid();
        });

        document.getElementById('updateBtn').addEventListener('click', rebuildGrid);

        function rebuildGrid() {
            const lat = parseFloat(document.getElementById('latInput').value);
            const lng = parseFloat(document.getElementById('lngInput').value);

            while (gridParent.firstChild) gridParent.removeChild(gridParent.firstChild);

            const anchor = document.createElement('a-entity');
            anchor.setAttribute('gps-entity-place', `latitude: ${lat}; longitude: ${lng};`);
            
            generateRing(anchor, 1, 16, 2.0, "#00ff00");
            generateRing(anchor, 17, 40, 4.0, "#00ccff");

            gridParent.appendChild(anchor);
            console.log("Grid Rebuilt at:", lat, lng);
        }

        function generateRing(parent, startNum, endNum, dist, color) {
            const total = (endNum - startNum) + 1;
            const perSide = total / 4;
            const step = (dist * 2) / perSide;

            for (let i = 0; i < total; i++) {
                const container = document.createElement('a-entity');
                let x = 0, z = 0;
                const side = Math.floor(i / perSide);
                const progress = (i % perSide) * step - dist;

                if (side === 0) { x = progress; z = -dist; } 
                else if (side === 1) { x = dist; z = progress; } 
                else if (side === 2) { x = -progress; z = dist; } 
                else if (side === 3) { x = -dist; z = -progress; }

                container.setAttribute('position', `${x} 0.1 ${z}`);

                const ring = document.createElement('a-ring');
                ring.setAttribute('radius-inner', '0.28');
                ring.setAttribute('radius-outer', '0.35');
                ring.setAttribute('color', color);
                ring.setAttribute('rotation', '-90 0 0');
                container.appendChild(ring);

                const label = document.createElement('a-text');
                label.setAttribute('value', startNum + i);
                label.setAttribute('align', 'center');
                label.setAttribute('width', '3');
                label.setAttribute('color', '#FFFFFF');
                label.setAttribute('rotation', '-90 0 0');
                label.setAttribute('position', '0 0.05 0'); 
                container.appendChild(label);

                parent.appendChild(container);
            }
        }
    </script>
</body>
</html>
