<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GPS Grave Grid - AR.js</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <style>
        /* Fix for the white block: Ensure body and html are full height */
        html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; }
        
        /* The UI bar at the top */
        .ui-container {
            position: fixed; top: 0; left: 0; width: 100%;
            z-index: 1000; padding: 10px; background: rgba(0,0,0,0.8);
            color: white; font-family: sans-serif; box-sizing: border-box;
        }
        .input-row { display: flex; gap: 5px; align-items: center; justify-content: center; margin-bottom: 5px; }
        input { width: 90px; padding: 8px; border-radius: 4px; border: none; font-size: 14px; }
        button { padding: 8px 15px; background: #28a745; color: white; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; }
        .info { font-size: 11px; text-align: center; opacity: 0.8; }
        
        /* Force the AR canvas to be truly full-screen */
        a-scene { width: 100%; height: 100%; }
    </style>
</head>

<body>
    <div class="ui-container">
        <div class="input-row">
            <input type="number" id="latInput" value="52.367972" step="0.000001">
            <input type="number" id="lngInput" value="13.194501" step="0.000001">
            <button id="updateBtn">UPDATE</button>
        </div>
        <div class="info">Inner Square: 1-16 | Outer Square: 17-40</div>
    </div>

    <a-scene 
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false;">

        <a-camera gps-camera rotation-reader></a-camera>

        <a-entity id="tree-center" gps-entity-place="latitude: 52.367972; longitude: 13.194501;"></a-entity>

    </a-scene>

    <script>
        // Use standard event listener to ensure buttons react
        document.getElementById('updateBtn').addEventListener('click', function() {
            const lat = document.getElementById('latInput').value;
            const lng = document.getElementById('lngInput').value;
            
            const tree = document.querySelector('#tree-center');
            
            // Update the location attribute
            tree.setAttribute('gps-entity-place', `latitude: ${lat}; longitude: ${lng};`);
            
            // Clear and rebuild the grid
            while (tree.firstChild) { tree.removeChild(tree.firstChild); }
            generateRing(tree, 1, 16, 2.0, "#99ff99"); 
            generateRing(tree, 17, 40, 4.0, "#99ccff");
            
            console.log("Updated to:", lat, lng);
        });

        window.onload = () => {
            const tree = document.querySelector('#tree-center');
            generateRing(tree, 1, 16, 2.0, "#99ff99"); 
            generateRing(tree, 17, 40, 4.0, "#99ccff");
        };

        function generateRing(parent, startNum, endNum, dist, color) {
            const total = (endNum - startNum) + 1;
            const perSide = total / 4;
            const step = (dist * 2) / perSide;

            for (let i = 0; i < total; i++) {
                const container = document.createElement('a-entity');
                let x = 0, z = 0;
                
                const side = Math.floor(i / perSide);
                const progress = (i % perSide) * step - dist;

                if (side === 0) { x = progress; z = -dist; } 
                else if (side === 1) { x = dist; z = progress; } 
                else if (side === 2) { x = -progress; z = dist; } 
                else if (side === 3) { x = -dist; z = -progress; }

                container.setAttribute('position', `${x} 0.1 ${z}`);

                const ring = document.createElement('a-ring');
                ring.setAttribute('radius-inner', '0.3');
                ring.setAttribute('radius-outer', '0.35');
                ring.setAttribute('color', color);
                ring.setAttribute('rotation', '-90 0 0');
                container.appendChild(ring);

                const label = document.createElement('a-text');
                label.setAttribute('value', startNum + i);
                label.setAttribute('align', 'center');
                label.setAttribute('scale', '1.5 1.5 1.5');
                label.setAttribute('position', '0 0.5 0');
                label.setAttribute('look-at', '[gps-camera]'); 
                container.appendChild(label);

                parent.appendChild(container);
            }
        }
    </script>
</body>
</html>
