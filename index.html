<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>

<body>
  <div id="ui">
    <input id="lat" value="52.367753" />
    <input id="lng" value="13.194574" />
    <button onclick="placePin()">Place pin</button>
  </div>

  <a-scene
    vr-mode-ui="enabled: false"
    embedded
    arjs="sourceType: webcam; gpsMinDistance: 1;"
  >
    <a-camera gps-camera rotation-reader></a-camera>
  </a-scene>
</body>

</html>
<script>
function placePin() {

alert("Button works");
  const lat = parseFloat(document.getElementById("lat").value);
  const lng = parseFloat(document.getElementById("lng").value);

  const scene = document.querySelector("a-scene");

  // Remove existing pin if any
  const oldPin = document.getElementById("tree-pin");
  if (oldPin) oldPin.remove();

  const pin = document.createElement("a-entity");
  pin.setAttribute("id", "tree-pin");
  pin.setAttribute("gps-entity-place", `latitude: ${lat}; longitude: ${lng};`);
  pin.setAttribute("geometry", "primitive: cone; radiusBottom: 0.5; height: 2");
  pin.setAttribute("material", "color: red");
  pin.setAttribute("position", "0 1 0");

  scene.appendChild(pin);
}
</script>
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
  }

  a-scene {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }

  #ui {
    position: fixed;
    top: 10px;
    left: 10px;
    z-index: 9999;
    background: rgba(255, 255, 255, 0.9);
    padding: 8px;
    border-radius: 4px;
  }

  #ui input {
    width: 140px;
    display: block;
    margin-bottom: 6px;
  }
</style>
