<!DOCTYPE html>
<html>
<head>
    <title>Tree Anchor - High Stability</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>
    <style>
        .ui { position: fixed; top: 0; left: 0; width: 100%; z-index: 1000; background: rgba(0,0,0,0.85); color: white; padding: 15px; box-sizing: border-box; text-align: center; font-family: sans-serif; }
        .input-group { display: flex; justify-content: center; gap: 10px; margin-bottom: 10px; }
        input { padding: 10px; border-radius: 5px; border: 1px solid #444; width: 120px; background: #222; color: #0f0; font-weight: bold; }
        button { padding: 12px 24px; background: #e74c3c; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; width: 100%; max-width: 300px; }
        #dist-readout { margin-top: 10px; color: #ffeb3b; font-family: monospace; font-size: 1.1em; }
    </style>
</head>

<body style="margin: 0; overflow: hidden;">

    <div class="ui">
        <div class="input-group">
            <input id="lat" type="number" step="0.000001" value="52.367745">
            <input id="lon" type="number" step="0.000001" value="13.194577">
        </div>
        <button onclick="lockPin()">ðŸ“Œ 1. LOCK & ACTIVATE</button>
        <div id="dist-readout">DISTANCE: PENDING GPS...</div>
    </div>

    <a-scene embedded vr-mode-ui="enabled: false" 
             arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
             renderer="antialias: true; logarithmicDepthBuffer: true;">
        
        <a-camera id="cam" gps-camera="gpsMinDistance: 2; alert: true;" rotation-reader far="10000"></a-camera>

        <a-entity id="tree-pin" visible="false">
            <a-entity scale="30 30 30">
                <a-cylinder color="red" radius="0.2" height="3"></a-cylinder>
                <a-sphere color="yellow" radius="0.4" position="0 3 0"></a-sphere>
                <a-text value="STUCK TREE" align="center" position="0 4 0" color="white" width="10"></a-text>
            </a-entity>
        </a-entity>
    </a-scene>

    <script>
        function lockPin() {
            const lat = document.getElementById('lat').value;
            const lon = document.getElementById('lon').value;
            const pin = document.getElementById('tree-pin');
            const distText = document.getElementById('dist-readout');

            // 1. Force set the coordinates
            pin.setAttribute('gps-entity-place', `latitude: ${lat}; longitude: ${lon};`);
            pin.setAttribute('visible', 'true');

            // 2. Start checking distance manually
            setInterval(() => {
                const distance = pin.components['gps-entity-place'].distance;
                if (distance !== undefined) {
                    distText.innerText = `DISTANCE: ${Math.round(distance)} meters`;
                } else {
                    distText.innerText = "WAITING FOR GPS SENSORS...";
                }
            }, 1000);
            
            console.log("Pin locked to:", lat, lon);
        }

        // Emergency Permission Listener
        window.addEventListener('gps-camera-update-position', (e) => {
            console.log("GPS Position found:", e.detail.position);
        });
    </script>
</body>
</html>
